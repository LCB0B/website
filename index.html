    <style>
        :root {
            /* Define base font size for h2 */
            --h2-font-size: 16px; /* Adjust based on your design */
        }    
        body {
            font-family: 'Cascade Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            background-color: #ffffff;
            color: #002b2b;
            text-align: left;
            padding: 20px;

        }
        .links-container {
            margin-top: 20px;

            padding-left: 0;
        }
        a {
            color: #0000EE;
            text-decoration: underline;
            font-size: 16px;
            display: block;
            margin-bottom: 4px;
        }
        h1 {
            font-size: 16px;
        }
        h2 {
            font-size: var(--h2-font-size);
            color: #002b2b;
            margin-top: calc(var(--h2-font-size) * -0.65); /* Margin as a ratio of the font size */
            margin-bottom: calc(var(--h2-font-size) * 1.25);
            font-weight: normal;
        }
        h3 {
            font-size: 16px;
            color: #002b2b;
            margin-bottom: 10px;
            font-weight: normal;
        }
        @media (max-width: 768px) {
            :root {
                /* Adjust the base font size for smaller screens */
                --h2-font-size: 28px; /* Adjust based on your responsive design */
            }    
            body {
                font-size: 20px; 
            }
            h1 {
                font-size: 36px;
            }
            h2 {
                font-size: 28px; 
            }
            h3 {
                font-size: 22px;
            }
            a {
                font-size: 22px; 
            }
        }
    </style>
