<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Louis Boucherie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            background-image: url('image/map-p.png'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
        }
        .links-container {
            margin-top: 20px;
        }
        h1 {
            background-color: rgb(220, 220, 220); /* White background for the title */
            display: inline-block; /* Only as wide as the content */
            margin: 0 auto; /* Center align if block */
            padding: 20px; /* Padding around the text */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: adds a shadow for depth */
        }
        a {
            display: inline-block;
            background-color: #292929;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px; /* Larger font size */
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            a {
                padding: 20px 40px; /* Larger padding */
                margin: 15px;
                font-size: 24px; /* Even larger font size */
            }
        }
    </style>
</head>
<body>
    <h1>Louis Boucherie</h1>
    <div class="links-container">
        <a href="https://scholar.google.com/citations?user=UtfTBZ4AAAAJ&hl=en" target="_blank">Google Scholar</a>
        <a href="https://twitter.com/LCB0B" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com/in/louis-boucherie" target="_blank">LinkedIn</a>
        <a href="https://github.com/LCB0B" target="_blank">GitHub</a>
    </div>
</body>
</html>
