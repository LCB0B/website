<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .link-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-size: 20px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="link-container">
    <h1>Your Name</h1>
    <p>Welcome to my links page. Connect with me!</p>
    <a href="YOUR_GOOGLE_SCHOLAR_LINK" target="_blank">Google Scholar</a>
    <a href="YOUR_TWITTER_LINK" target="_blank">Twitter</a>
    <a href="YOUR_LINKEDIN_LINK" target="_blank">LinkedIn</a>
</div>

</body>
</html>
